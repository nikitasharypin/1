<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/calc.js"></script>
	<title>Калькулятор</title>
</head>
<body>
	<div id="calc">
		<div id="calcTop">
			<input class="inp" type="text" readonly value="">
		</div>
		<div id="calcBottom">
			<div class="buttons topButtons newRow">&radic;</div>
			<div class="buttons topButtons">x&sup2;</div>
			<div class="buttons topButtons">+/-</div>
			<div class="buttons topButtons">C</div>
			<div class="buttons newRow">7</div>
			<div class="buttons">8</div>
			<div class="buttons">9</div>
			<div class="buttons arithmetic">&divide;</div>
			<div class="buttons newRow">4</div>
			<div class="buttons">5</div>
			<div class="buttons">6</div>
			<div class="buttons arithmetic">x</div>
			<div class="buttons newRow">1</div>
			<div class="buttons">2</div>
			<div class="buttons">3</div>
			<div class="buttons arithmetic">-</div>
			<div class="buttons newRow">0</div>
			<div class="buttons">.</div>
			<div class="buttons arithmetic">+</div>
			<div id="eq" class="buttons arithmetic">=</div>			
		</div>
	</div>
</body>
</html>
